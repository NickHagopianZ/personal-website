<div class="container">
    <img src="{{img[currentImage]}}">
    <div class = "global-button button1" *ngIf = "img.length === 1 && download">
        <a href="{{img[currentImage]}}" download>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 21l-8-9h6v-12h4v12h6l-8 9zm9-1v2h-18v-2h-2v4h22v-4h-2z"/></svg>
        </a>
    </div>
    <div class="navImages" *ngIf = "img.length > 1">
        <div class="page-num">
            ({{currentImage+1+"/"+img.length}})
        </div>
        <div class="global-button last-button" ng-class="currentImage == 0 ? 'gray-out'" (click)="next('-')">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg>            
            </a>

        </div>
        <div class = "global-button download-button" *ngIf = "download">
                <a href="{{img[currentImage]}}" download>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 21l-8-9h6v-12h4v12h6l-8 9zm9-1v2h-18v-2h-2v4h22v-4h-2z"/></svg>
            </a>
        </div>
        <div class="global-button next-button" (click)="next('+')">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg>
            </a>
        </div>
    </div>
</div>
